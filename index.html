        $(document).ready(function() {
            $("#returnmessage").hide();
            $("#contactform").submit(function() {
                var name = $("#name").val();
                var email = $("#email").val();
                var message = $("#message").val();
                $.post("contact.php", {
                    name1: name,
                    email1: email,
                    message1: message,
                }, function(result) {
                    $("#returnmessage").show();
                    $("#name").hide();
                    $("#email").hide();
                    $("#message").hide();
                    $("#submit").hide();

                });
            });
        });
